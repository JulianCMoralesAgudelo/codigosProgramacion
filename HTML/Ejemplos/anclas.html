<!DOCTYPE html>
<html>
<head>
	<title>Enlaces o anclas en Html</title>
</head>
<body>

<!-- enlace para visitar un servidor externo -->
<a href="https://www.google.com">Ir a google</a>


<!-- enlace para visitar un servidor externo con una imagen con target _blank-->
<a href="https://www.google.com" target="_blank">
	<img src="google.png">
</a>



<!-- enlace para visitar un servidor externo con target _self -->
<a href="https://www.google.com" target="_self">Ir a google</a>

<!-- enlace para ver archivo localmente -->

<a href="ejemplo_Ancla.txt" >Ver archivo</a>




</body>
</html>
